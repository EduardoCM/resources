<div class="form-group">
    <label for="nombre" class="col-sm-2 control-label">Nombre</label>
    <div class="col-sm-10">
        <input type="text" ng-model="alumno.nombre" class="form-control" id="nombre" placeholder="Alumno Nombre"/>
    </div>
</div>
<div class="form-group">
    <label for="apellidoPaterno" class="col-sm-2 control-label">Apellido Paterno</label>
    <div class="col-sm-10">
        <input type="text" ng-model="alumno.apellidoPaterno" class="form-control" id="apellidoPaterno" placeholder="Alumno apellido paterno"/>
    </div>
</div>
<div class="form-group">
    <label for="apellidoMaterno" class="col-sm-2 control-label">Apellido Materno</label>
    <div class="col-sm-10">
        <input type="text" ng-model="alumno.apellidoMaterno" class="form-control" id="apellidoMaterno" placeholder="Alumno apellido materno"/>
    </div>
</div>
<div class="form-group">
    <label for="edad" class="col-sm-2 control-label">Edad</label>
    <div class="col-sm-10">
        <input type="text" ng-model="alumno.edad" class="form-control" id="edad" placeholder="Alumno Edad"/>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
